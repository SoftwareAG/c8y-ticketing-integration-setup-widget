<div style="margin-left: 15px; margin-right: 15px;">
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-default" (click)="addDAMapping()">Add mapping</button>
        </div>
    </div>
    <fieldset>
        <div class="legend form-block left">
            Device Alarm Mappings
        </div>
        <ng-container *ngIf="isTPConfigValid()">
            <div class="row" *ngFor="let daMapping of daMappings; let i=index">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Device id</label>
                        <input type="text" class="form-control" [(ngModel)]="daMapping.deviceId" />
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="form-group">
                        <label>Alarm type</label>
                        <input type="text" class="form-control" [(ngModel)]="daMapping.alarmType" />
                    </div>
                </div>
                <div class="col-lg-1">
                    <button class="btn btn-clean btn-icon" style="margin-top: 28px; font-size: 20px;" (click)="removeDAMapping(i)">
                        <i class="c8y-icon c8y-icon-waste-bin"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-default" (click)="saveDAMappings()">Save mappings</button>
                </div>
            </div>       
        </ng-container>
        <ng-container *ngIf="!isTPConfigValid()">
            <div class="row">
                <div class="col-lg-12">
                    No mapping can be defined.
                </div>
            </div>
        </ng-container>

    </fieldset>
    
</div>
